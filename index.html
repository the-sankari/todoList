<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="logo">
            <img src="./img/The Sankari-logos_white.png" alt="">
        </div>
        <h2>Todo List</h2>
      <div class="inputContainer">
        <input class="js-name-input" type="text" placeholder="Todo name" />
        <input class="js-date-input" type="date" name="" id="" />
        <!-- <input type="time" name="" id="js-time-input"> -->
        <button
          onclick="
    addTodo();
    " class="add-button"
        >
          Add
        </button>
      </div>
      <div class="todoList">TODO LIST</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
